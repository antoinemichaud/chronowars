<div class="Board">
	<p class="whiteMessage">
	Your color is {{color}}
	</p>
	<p class="whiteMessage">
	Your score is {{score}}
	</p>
	<table id="damier" class="damier">
			<tr id ="{{'l' + row}}" ng-repeat="row in [0,1,2,3,4,5,6,7]">
				<td id="{{row + '' + col}}"
					ng-click="selectTile(row + '' + col)"
					class="{{(row + col) % 2 ? 'WHITE' : 'BLACK'}}" 
					ng-repeat="col in [0,1,2,3,4,5,6,7]">
				</td>
			</tr>
	</table>
	<button ng-click="play()";
	class="actionButton" ng-disabled="!selectedTile" ng-init="selectedTile = null" style="margin-left: 250px; margin-top: 50px">
		{{getActionText() | textActionFilter}}
	</button>
</div>
