<div class="Board">
	<div class="bandeau">
		<p>{{getActionText() | textActionFilter}}</p>
	</div>
	
	<div class="tscore" >
                <table >
                    <tr>
                        <td>Shapes		</td>
                        <td>{{playerName}}   	</td>
                        <td>{{opponentName}}	</td>
                    </tr>
                    <tr>
                        <td>i : 1 pt	</td>
                        <td>			</td>
                        <td>			</td>
                    </tr>
                    <tr>
                        <td>C : 3 pts	</td>
                        <td>			</td>
                        <td>			</td>
                    </tr>
                    <tr>
                        <td>I : 5 pts	</td>
                        <td>			</td>
                        <td>			</td>
                    </tr>
                    <tr>
                        <td>O : 8 pts	</td>
                        <td>			</td>
                        <td>			</td>
                    </tr>
                    <tr>
                        <td>Total		</td>
                        <td>{{playerScore}}</td>
                        <td>{{opponentScore}}</td>
                    </tr>
                </table>
            </div>
	

	<table id="damier" class="damier">
			<tr id ="{{'l' + row}}" ng-repeat="row in [0,1,2,3,4,5,6,7]">
				<td id="{{row + '' + col}}"
					ng-click="selectTile(row + '' + col)"
					class="{{(row + col) % 2 ? 'WHITE' : 'BLACK'}}" 
					ng-repeat="col in [0,1,2,3,4,5,6,7]">
				</td>
			</tr>
	</table>

</div>
