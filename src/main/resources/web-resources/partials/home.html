<div class="container">


	<div class="row">
		<div class="col-lg-5 col-lg-offset-3">
			  <form class="form-inline well" style="margin-top:50px">
				    <p class="text-info text-center">{{userName | userNameFilter}}</p>
				    <div class="form-group" style="margin-left: 40px;">
					    <label class="sr-only" for="text">Saisie</label>
					    <input id="text" type="text" name="userName" ng-model="userName" class="form-control" placeholder="tape your pseudo">
				    </div>
				    <button type="submit" 
				    		class="btn btn-primary"
				    		ng-model="startButton"
							ng-click="registerPlayer(userName);gameStatus=1"
							ng-init="playerId = 0;gameStatus=0"
							ng-disabled="(!(userName.length > 3)) || gameStatus == 1" id="NewGameInput">
							{{gameStatus | gameStatusFilter}}
				    </button>
			   </form>
			</div>
		</div>			
</div>
