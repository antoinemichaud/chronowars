<div class="container-fluid">
	<input type="text" name="userName" ng-model="userName" class="nameBox">
	<div class="bandeau">
		<p class="whiteMessage">{{userName | userNameFilter}}</p>
	</div>
	
	<button
		ng-model="startButton"
		ng-click="registerPlayer(userName);gameStatus=1"
		ng-init="playerId = 0;gameStatus=0"
		ng-disabled="(!(userName.length > 3)) || gameStatus == 1" id="NewGameInput"
		class="actionButton">
		{{gameStatus | gameStatusFilter}}
	</button>
	
</div>
