<body>
<div class="row">
	<div class="col-lg-10 col-lg-offset-1">
		<div class="container">		
			<nav class="navbar navbar-default"> 
	        	<ul class="nav navbar-nav">
	          		<li><a href="#">Home</a></li>
	          		<li><a href="#">Ranking</a></li>
	         		<li class="dropdown"> 
	         			<a data-toggle="dropdown" href="#">Play<b class="caret"></b></a>
	         			<ul class="dropdown-menu">
			              	<li><a href="#"></a></li>
			              	<li><a href="#">Normal game</a></li>
			              	<li><a href="#">Ranked Game</a></li>
	         			</ul>
	       			</li>
	        		<li> <a href="/#/faq">FAQ</a> </li>
	       		</ul>
	       		<ul class="nav pull-right navbar-nav">
	               	<li class="dropdown"> <a class="dropdown-toggle" data-toggle="dropdown"><b>Sign In</b><strong class="caret"></strong></a>
		              	<div class="dropdown-menu" style="padding: 10px;min-width:240px;">  
			              	<form action="[YOUR ACTION]" method="post" role="form" class="form-horizontal">
		                    	<input class="form-control" id="inputLogin" placeholder="Login" type="text" style="margin-bottom:.5em">
		                    	<input class="form-control" id="inputPassword1" placeholder="Password" type="password" style="margin-bottom:.5em">
		                    	<div class="checkbox">
		              				<label><input type="checkbox"> Remember me</label>
		            			</div>
		                    	<input class="btn btn-primary" style="margin-top:.75em;width: 100%; height: 32px; font-size: 13px;" type="submit" name="commit" value="Sign In">
							</form>
		                </div>
	        		</li>
	                <li class="divider-vertical"></li>
	                <li class="dropdown"> <a class="dropdown-toggle" data-toggle="dropdown"><b>Sign Up</b><strong class="caret"></strong></a>
		              	<div class="dropdown-menu" style="padding: 10px;min-width:240px;">  
			              	<form action="[YOUR ACTION]" method="post" role="form" class="form-horizontal">
		                    	<input class="form-control" id="inputEmail" placeholder="Email" type="email" style="margin-bottom:.5em">
		                    	<input class="form-control" id="inputLogin" placeholder="Login" type="text" style="margin-bottom:.5em">
		                    	<input class="form-control" id="inputPassword1" placeholder="Password" type="password" style="margin-bottom:.5em">
		                    	<input class="form-control" id="inputPassword2" placeholder="Password verify" type="password" style="margin-bottom:.5em">
		                    	<input class="btn btn-primary" style="margin-top:.75em;width: 100%; height: 32px; font-size: 13px;" type="submit" name="commit" value="Sign Up">
							</form>
		                </div>
	        		</li>
	       		 </ul>
			</nav>

</div>
    
	<div class="view-container">
		<div ng-view class="view-frame"></div>
	</div>
