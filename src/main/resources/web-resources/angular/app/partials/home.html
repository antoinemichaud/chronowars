<div class="container-fluid">
	<div class="row">
		<div class="home">
			<input type="text" name="userName" ng-model="userName">
			<p class="whiteMessage">{{userName | userNameFilter}}</p>
			<button ng-click="registerPlayer(userName);header(playerId)"
				ng-init="playerId = 0;gameLaunched=false"
				ng-disabled="!(userName.length > 3)" id="NewGameInput"
				class="NewGameInput" style="margin-left: 250px; margin-top: 50px">
				New game
			</button>
		</div>
	</div>
</div>
